<h1><a {% if page.url == '/distro' %} class="current" {% endif %} href="/distro">Downloads</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'distro' %}
  <ul>
    {% for f in site.distro %}
    {% include list-bold.html lb_path=f.url lb_title=f.distro lb_desc=f.description %}
    {% endfor %}
  </ul>
{% endif %}
