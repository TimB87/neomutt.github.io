<h1><a {% if page.url == '/man' %} class="current" {% endif %} href="/man">Manual Pages</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'man' %}
  <ul>
    {% for f in site.man %}
    {% include list-bold.html lb_path=f.url lb_title=f.title lb_desc=f.description %}
    {% endfor %}
  </ul>
{% endif %}
